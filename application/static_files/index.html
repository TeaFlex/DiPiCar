<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiPiCar</title>
    <style>
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        h1 {
            color: white;
            text-align: center;
        }
        div {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            opacity: 0;
            animation-name: fadein;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
        img {
            opacity: 0;
            animation-name: fadein;
            animation-delay: 0.5s;
            animation-duration: 5s;
            animation-fill-mode: forwards;
            width: 60%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to DiPiCar API !</h1>
        <img src="/favicon.ico" alt="Dipicar icon" loadin="lazy">
    </div>
</body>
</html>
